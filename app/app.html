<ion-menu [content]="content">
  <ion-content *ngIf="enableMenu">
    <ion-toolbar primary>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    <ion-list>
      <button ion-item menuClose (click)="goToProfilePage()">
        <ion-icon name="person" item-left></ion-icon>
        Profile
      </button>
      <button ion-item menuClose (click)="logout()">
        <ion-icon name="log-out" item-left></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>

<ion-header>

  <ion-navbar primary>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #loginForm="ngForm" novalidate>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" name="email"
                 [(ngModel)]="credentials.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password"
                 [(ngModel)]="credentials.password" required></ion-input>
    </ion-item>
    <div padding>
      <ion-row>
        <ion-col>
          <button block (click)="login(credentials)"
                  [disabled]="!loginForm.valid">Login</button>
        </ion-col>
        <ion-col>
          <button secondary light block (click)="register()">Register</button>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>

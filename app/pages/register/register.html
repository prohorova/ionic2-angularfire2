<ion-header>

  <ion-navbar primary>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #registerForm="ngForm" novalidate>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="username"
                 [(ngModel)]="credentials.username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      {{email}}
      <ion-input type="email" name="email"
                 [(ngModel)]="credentials.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password"
                 [(ngModel)]="credentials.password" required></ion-input>
    </ion-item>
    <div padding>
      <ion-row>
        <ion-col>
          <button block (click)="register(credentials)"
                  [disabled]="!registerForm.valid">Register</button>
        </ion-col>
        <ion-col>
          <button block light (click)="login()">Login</button>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>

<ion-header>

  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="user">
    <div text-center>
      <img class="userpic" [src]="user.pic || '/img/user-placeholder.png' ">
      <h3>{{(user | async)?.username}}</h3>
    </div>
    <div>
      <ion-list>
        <button ion-item (click)="updatePicture()">
          Update profile picture
        </button>
        <button ion-item (click)="updateUsername()">
          Update username
        </button>
      </ion-list>
    </div>
  </div>

</ion-content>

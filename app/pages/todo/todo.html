<ion-header>

  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Todo list</ion-title>
    <ion-buttons end>
      <button (click)="createTodo()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos | async">
      <ion-item>
        {{todo.content}}
      </ion-item>
      <ion-item-options side="right">
        <button (click)="editTodo(todo)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button danger (click)="removeTodo(todo.$key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
